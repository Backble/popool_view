<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Popool</title>

    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      .container {
        max-width: 960px;
      }
      .pricing-header {
        max-width: 700px;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="h-100">
    <div class="container py-3 h-100">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <span class="fs-4">Popool</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 text-dark text-decoration-none"
              href="/subscribe.html"
              >이용권 구매</a
            >
            <a
              class="me-3 py-2 text-dark text-decoration-none"
              href="/viewRate.html"
              >나의평가</a
            >
            <a
              class="me-3 py-2 text-dark text-decoration-none"
              href="/signIn.html"
              >로그인</a
            >
          </nav>
        </div>
      </header>

      <main>
        <div class="container" style="max-width: 500px">
          <canvas id="myChart"></canvas>
          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-trophy"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z"
                />
              </svg>
              Gold
            </h1>
            <p class="fs-5 text-muted">총점 23점</p>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">사명</th>
                <th scope="col">기간</th>
                <th scope="col">직무</th>
                <th scope="col">기타</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>네이버</td>
                <td>2022.02.12~2023.12.20</td>
                <td>팀장</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>구글</td>
                <td>2021.03.02~2022.01.20</td>
                <td>사원</td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <button
            type="button"
            class="btn btn-lg btn-success"
            style="width: 100%; margin: 1%"
            onclick="goSignIn()"
          >
            컨택하기
          </button>
          <button
            type="button"
            class="btn btn-lg btn-secondary"
            style="width: 100%; margin: 1%"
            onclick="goSignUp()"
          >
            돌아가기
          </button>
        </div>
      </main>
      <br />
      <hr />
      <footer>
        <p style="text-align: center">
          The Popool service was created on April 12, 2022.
        </p>
      </footer>
    </div>
  </body>

  <script>
    const { label, labelData } = settingChartData();
    function settingChartData() {
      let label = [];
      let labelData = [];
      let resultsArr = [
        { type: "근태(attendance)", count: 5 },
        { type: "성실성(sincerity)", count: 4 },
        { type: "적극성(positiveness)", count: 3 },
        { type: "기술(technical)", count: 2 },
        { type: "협업능력(cooperative)", count: 1 },
      ];
      resultsArr.forEach((element) => {
        label.push(element.type);
        labelData.push(element.count);
      });
      return { label, labelData };
    }
    function goViews() {
      location.href = "/lists";
    }
    function goSignIn() {
      location.href = "/signin";
    }
    function goSignUp() {
      location.href = "/signup";
    }
    function getRandomArbitrary(min, max) {
      return Math.random() * (max - min) + min;
    }
    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min;
    }
    const labels = label;
    let colors = [];

    for (let i = 0; i < labels.length; i++) {
      colors.push(
        `rgba(${getRandomInt(180, 255)},${getRandomInt(
          180,
          255
        )},${getRandomInt(180, 255)},${getRandomArbitrary(0.8, 0.8)})`
      );
    }

    const ctx = document.getElementById("myChart").getContext("2d");
    const data = {
      labels: labels,
      datasets: [
        {
          data: labelData,
          backgroundColor: colors,
          borderColor: colors,
          borderWidth: 1,
        },
      ],
    };
    const myChart = new Chart(ctx, {
      type: "doughnut",
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              font: {
                size: 15,
              },
            },
            position: "top",
          },
          title: {
            font: {
              size: 30,
            },
            display: true,
            text: "이재준의 평가내역",
          },
        },
      },
    });
  </script>
</html>
