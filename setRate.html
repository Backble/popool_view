<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <title>Popool</title>

    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      .container {
        max-width: 960px;
      }
      .pricing-header {
        max-width: 700px;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="h-100">
    <div class="container py-3 h-100">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <span class="fs-4">Popool</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 text-dark text-decoration-none"
              href="/subscribe.html"
              >이용권 구매</a
            >
            <a
              class="me-3 py-2 text-dark text-decoration-none"
              href="/viewRate.html"
              >나의평가</a
            >
            <a
              class="me-3 py-2 text-dark text-decoration-none"
              href="/login/loginMember.html"
              >로그인</a
            >
          </nav>
        </div>
      </header>

      <main>
        <div class="container" style="max-width: 500px">
          <h2 style="text-align: center">이재준 평가하기</h2>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="relationship"
              style="width: 100%; margin: 1%"
              placeholder="직장 상사"
            />
            <label for="relationship">이재준과 관계</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              id="inputIntroduce"
              placeholder="2022-06-29"
              style="width: 100%; margin: 1%; height: 300px"
            ></textarea>
            <label for="inputIntroduce">평가내용</label>
          </div>

          <button
            type="button"
            class="btn btn-lg btn-success"
            style="width: 100%; margin: 1%"
            onclick="goSignIn()"
          >
            평가하기
          </button>
        </div>
      </main>
      <br />
      <hr />
      <footer>
        <p style="text-align: center">
          The Popool service was created on April 12, 2022.
        </p>
      </footer>
    </div>
  </body>
</html>
