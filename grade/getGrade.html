<head>

</head>
<body class="h-100">
<div class="container py-3 h-100">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/"
               class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Backble</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none"
                   href="">
                    평가 내역
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container" style="max-width: 500px">
            <canvas id="myChart"></canvas>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="50"
                         height="50"
                         fill="currentColor"
                         class="bi bi-trophy"
                         viewBox="0 0 16 16">
                        <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z"/>
                    </svg>
                </h1>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">평가자 수</th>
                    <th scope="col">총점</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <button type="button"
                    class="btn btn-lg btn-secondary"
                    style="width: 100%; margin: 1%"
                    onclick="goIndex()">
                돌아가기
            </button>
        </div>
    </main>
    <br />
    <hr />
    <footer>
        <p style="text-align: center">
            &copy; 2023
        </p>
    </footer>
</div>
</body>

<script>
    // 서버에서 응답 받은 데이터를 가져오는 함수
    window.onload = function getGrade(){
        // 토큰 가져오기
        const token = localStorage.getItem('AccessToken');

        // 토큰이 있는 경우 Axios 요청 헤더에 토큰 설정하기
        if (token) {
            axios.defaults.headers.common['Authorization'] = 'Bearer ' + token;
        }

        function drawChart(grade) {
            const labels = [
                "근태(attendance)",
                "성실성(sincerity)",
                "적극성(positiveness)",
                "협업능력(cooperative)",
                "기술(technical)",
            ];

            function getRandomColor() {
                const r = getRandomInt(0, 255);
                const g = getRandomInt(0, 255);
                const b = getRandomInt(0, 255);
                const a = getRandomArbitrary(0.5, 0.9);
                return `rgba(${r},${g},${b},${a})`;
            }

            function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
            }
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min;
            }

            const colors = [];
            for (let i = 0; i < labels.length; i++) {
                colors.push(getRandomColor());
            }

            const data = {
                labels: labels,
                datasets: [
                    {
                        label: "평균 평가 점수",
                        data: [
                            grade.attendAvg,
                            grade.sinceAvg,
                            grade.positiveAvg,
                            grade.cooperativeAvg,
                            grade.technicAvg,
                        ],
                        borderWidth: 1,
                        backgroundColor: colors,
                        borderColor: colors,
                    }
                ]
            }

            const config = {
                type: "doughnut",
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 15,
                                },
                            },
                            position: "top",
                        },
                        title: {
                            font: {
                                size: 30,
                            },
                            display: true,
                            text: "평가내역",
                        },
                    },
                }
            };
            const myChart = new Chart(document.getElementById("myChart"), config);

            const tbody = document.querySelector('tbody'); // tbody 요소 선택
            const tr = document.createElement('tr');
            const nameCell = document.createElement('td');
            const countCell = document.createElement('td');
            const totalScoreCell = document.createElement('td');
            const rankCell = document.createElement('td');

            nameCell.textContent = grade.name;
            countCell.textContent = grade.memberCount;
            totalScoreCell.textContent = Math.round(grade.totalAvg * 100) / 100;

            const n = parseFloat(totalScoreCell.textContent);
            if(n >= 1.0 && n < 2.5) rankCell.textContent = "BRONZE";
            else if(n >= 2.5 && n < 4.0) rankCell.textContent = "SILVER";
            else if(n >= 4.0 && n <= 5.0) rankCell.textContent = "GOLD";
            else rankCell.textContent = "WHITE";

            tr.appendChild(nameCell);
            tr.appendChild(countCell);
            tr.appendChild(totalScoreCell);
            tr.appendChild(rankCell);

            tbody.appendChild(tr);

        }

        // axios 라이브러리를 사용하여 서버에서 응답 받음
        axios
            .get('http://localhost:8000/bbl-member/grade')
            .then(function (response) {
                const data = response.data;
                if(data.result) {
                    drawChart(data.data); // 데이터를 토대로 그래프 그리기 함수 호출
                }else{
                    alert(data.message)
                }
            })
            .catch((error) => console.error(error));
    }


    function goIndex() {
        location.href = "../index/indexMember.html";
    }
</script>
</html>
