<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Popool</title>

    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      .container {
        max-width: 960px;
      }
      .pricing-header {
        max-width: 700px;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="h-100">
    <div class="container py-3 h-100">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <a href="/"
             class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Backble</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none"
               href="/subscribe.html">
              이용권 구매
            </a>
            <a class="me-3 py-2 text-dark text-decoration-none"
               href="/viewRate.html">
              나의평가
            </a>
            <a class="me-3 py-2 text-dark text-decoration-none"
               href="/signIn.html">
              로그인
            </a>
          </nav>
        </div>
      </header>

      <main>
        <div class="p-5 mb-4 bg-light rounded-3">
          <img src="https://capsule-render.vercel.app/api?type=waving&color=auto&height=300&section=header&text=Backble&fontSize=77&animation=fadeIn&fontAlignY=38&desc=MSA 기반 인사이력 블록체인 검증 시스템!&descAlignY=51&descAlign=62" alt="Backble" />
        </div>
        <div class="row g-5">
          <div class="col-md-6">
            <h2>이용권</h2>
            <p>
              이용권을 구매하여 검증된 인사이력 정보를 확인할 수 있습니다.</br>
              Popool은 자체 검증시스템을 도입하여 정확한 인사이력 정보를
              제공합니다
            </p>
            <ul class="icon-list" style="list-style: none;">
              <li>
                <a class="btn btn-success"
                   href="https://github.com/twbs/bootstrap-npm-starter"
                   rel="noopener"
                   target="_blank">
                  이용권 구매하기
                </a>
              </li>
              </br>
              <li class="text-muted">
                <a class="btn btn-primary"
                   href="https://github.com/twbs/bootstrap-npm-starter"
                   rel="noopener"
                   target="_blank">
                  기간권 구매하기
                </a>
              </li>
              </br>
              <li class="text-muted">
                <a class="btn btn-info"
                   href="https://github.com/twbs/bootstrap-npm-starter"
                   rel="noopener"
                   target="_blank">
                  구독권 구매하기
                </a>
              </li>
            </ul>
          </div>

          <div class="col-md-6">
            <h2>평가</h2>
            <p>
              여러분의 동료를 직접 평가하여 더 큰 무대위로 나아갈 수 있도록
              도와주세요!</br>
              언제나 Popool이 응원하고 함께하겠습니다
            </p>
            <ul class="icon-list" style="list-style: none;">
              <li>
                <a class="btn btn-success"
                   href="/docs/5.1/getting-started/introduction/">
                  나의 평가 보러가기
                </a>
              </li>
              </br>
              <li>
                <a class="btn btn-primary"
                   href="/docs/5.1/getting-started/webpack/">
                  동료 평가하기
                </a>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <br />
      <hr />

      <footer>
        <p style="text-align: center">
          2023
        </p>
      </footer>
    </div>
  </body>
</html>
