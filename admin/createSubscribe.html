<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
          content="upgrade-insecure-requests"/>
    <link rel="icon" href="img/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Backble</title>

    <link rel = "stylesheet" href="../css/base.css">
</head>
<body class="text-center">
<main class="form-signin">
    <img class="mb-4" src="http://localhost:63342/backble.github.io/image/logo.png" alt="" width="72" height="72" />
    <main>
        <div class="form-floating">
            <input type="text"
                   class="form-control"
                   id="inputName"
                   placeholder="password"/>
            <label for="inputName">구독권 명</label>
        </div>

        <div class="form-floating">
            <input type="number"
                   class="form-control"
                   id="inputPrice"
                   placeholder="price"/>
            <label for="inputPrice">구독권 가격</label>
        </div>

        <div class="form-floating">
            <input type="date"
                   class="form-control"
                   id="inputAmount"
                   placeholder="2022-06-29"/>
            <label for="inputAmount">구독권 결제일</label>
        </div>
    </main>
    <button class="w-100 btn btn-lg btn-primary" onclick="createSubscribe()">
        구독권 등록
    </button>
    <button type="button"
            class="w-100 btn btn-lg btn-secondary"
            style="margin-top: 1%; margin-bottom: 1%"
            onclick="goIndex()">
        돌아가기
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
</main>
</body>
<script>

    function createSubscribe() {
        const inputName = document.getElementById("inputName");
        const inputPrice = parseInt(document.getElementById("inputPrice").value);
        const inputAmount = document.getElementById("inputAmount");

        axios({
            url: 'http://localhost:8000/bbl-payment/items/subscribe',
            method: 'post',
            withCredentials: false,
            data:{
                name: inputName.value,
                price: inputPrice,
                payDatePerMonth: inputAmount.value
            }
        }).then(
            function create(response) {
                const jsonData = response.data;
                if(jsonData.result) {
                    alert("구독권 등록 성공");
                    location.href = "http://localhost:63342/backble.github.io/login/adminIndex.html";
                }else{
                    alert(jsonData.message)
                }
            }
        ).catch(
            function (error) {
                alert("오류발생 : " + error);
            }
        );
    }
    function goIndex() {
        location.href = "http://localhost:63342/backble.github.io/login/adminIndex.html";
    }
</script>
</html>
