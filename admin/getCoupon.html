<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
          rel="stylesheet"/>
    <meta http-equiv="Content-Security-Policy"
          content="upgrade-insecure-requests"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Backble</title>

    <link rel = "stylesheet" href="../css/base.css">
</head>

<body class="h-100">
<div class="container py-3 h-100">

    <main>
        <div>
            <table id="coupon-table"
                   class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">이용권 번호</th>
                        <th scope="col">이용권 명</th>
                        <th scope="col">이용권 가격</th>
                        <th scope="col">이용권 횟수</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="coupon-data">
                </tbody>
            </table>

            <br />

            <button type="button"
                    class="btn btn-lg btn-secondary"
                    style="width: 100%; margin: 1%"
                    onclick="goIndex()">
                돌아가기
            </button>
        </div>
    </main>
    <br />
    <hr />
    <footer>
        <p style="text-align: center">
            &copy; 2023
        </p>
    </footer>
</div>
</body>
<script>
    // 페이지 로딩이 완료된 후에 실행될 함수
    window.onload = function() {
        // 서버에서 DTO 데이터 가져오기
        axios.get('http://localhost:8000/bbl-payment/items/coupon/all-coupon')
            .then(response => {
                const data = response.data;
                if (data.result) {
                    const couponTable = document.getElementById('coupon-data');
                    data.data.forEach(coupon => {
                        const row = document.createElement('tr');
                        const idCell = document.createElement('td');
                        const nameCell = document.createElement('td');
                        const priceCell = document.createElement('td');
                        const amountCell = document.createElement('td');

                        const buttonListCell = document.createElement('td');
                        const buttonCell1 = document.createElement('button');
                        const buttonCell2 = document.createElement('button');
                        const buttonGap = document.createElement('span');

                        idCell.innerText = coupon.couponId;
                        nameCell.innerText = coupon.name;
                        priceCell.innerText = coupon.price + "원";
                        amountCell.innerText = coupon.amount + "회";

                        buttonGap.innerHTML = '&nbsp;';
                        buttonCell1.innerText = '이용권 수정'
                        buttonCell1.classList.add('btn', 'btn-sm', 'btn-primary', 'mx-1')
                        buttonCell1.addEventListener('click', () => {
                            updateCoupon(coupon.couponId);
                        })
                        buttonCell2.innerText = '이용권 삭제'
                        buttonCell2.classList.add('btn', 'btn-sm', 'btn-success', 'mx-1')
                        buttonCell2.addEventListener('click', () => {
                            deleteCoupon(coupon.couponId);
                        })

                        row.appendChild(idCell);
                        row.appendChild(nameCell);
                        row.appendChild(priceCell);
                        row.appendChild(amountCell);

                        buttonListCell.appendChild(buttonCell1);
                        buttonListCell.appendChild(buttonGap);
                        buttonListCell.appendChild(buttonCell2);
                        row.appendChild(buttonListCell)

                        couponTable.appendChild(row);
                    });
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error(error));
    };

    function updateCoupon(couponId) {
        location.href = `http://localhost:63342/backble.github.io/admin/updateCoupon.html?couponId=${couponId}`;
    }

    function deleteCoupon(couponId) {
        axios
            .delete(`http://localhost:8000/bbl-payment/items/coupon/${couponId}`)
            .then(response => {
                const data = response.data;
                if (data.result) {
                    alert("해당 쿠폰은 삭제되었습니다.");
                    location.href = "http://localhost:63342/backble.github.io/admin/getCoupon.html";
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error(error));
    }

    function goIndex() {
        location.href = "http://localhost:63342/backble.github.io/login/adminIndex.html";
    }
</script>
</html>
